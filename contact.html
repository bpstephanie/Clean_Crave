<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Clean Crave. Quick and easy, healthy recipes for students. Find recipes that help with brain function.">
    <meta name="keywords" content="clean crave, healthy eating, recipes, student recipes, brain food, quick snacks">
    <!-- Title -->
    <title>Clean Crave</title>
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/6bd427a7f6.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Clean Crave</h1>
        </a>

        <label for="toggle" class="toggle-label"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="toggle" name="toggle">

        <nav>
            <ul id="menu" >
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="recipes.html">Recipes</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- Main content-->
    <main>
        <section>
            <h3>Sign up to our newsletter to get great recipes straight in your inbox!</h3>
            <fieldset>
                <form id="signup-form" action="newsletter.html">
                    <label for="first-name">First Name:</label><br>
                    <input type="text" id="first-name" name="first-name" required>
                    <br>
                    <label for="last-name">Last Name:</label><br>
                    <input type="text" id="last-name" name="last-name" required>
                    <br>
                    <label for="email-address">Email Address:</label><br>
                    <input type="email" id="email-address" name="email-address" required>
                    <br>
                    <h4>How often would you like to receive emails?</h4>
                    <label for="daily">Daily:</label>
                    <input type="radio" id="daily" name="daily">

                    <label for="weekly">Weekly:</label>
                    <input type="radio" id="weekly" name="weekly">

                    <label for="monthly">Monthly:</label>
                    <input type="radio" id="monthly" name="monthly">
                    <br>
                    <button type="submit">Subscribe!</button>
                    

                


                </form>
            </fieldset>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="socialmedia-icons">
            <li><a href="https://www.facebook.com/" target="_blank"
                    aria-label="Visit our Facebook page (opens in new tab)" rel="noopener"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank"
                    aria-label="Visit our Instagram page (opens in new tab)" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank"
                    aria-label="Visit our X (formally Twitter) page (opens in new tab)" rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank"
                    aria-label="Visit our YouTube page (opens in new tab)" rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>

</body>

</html>
